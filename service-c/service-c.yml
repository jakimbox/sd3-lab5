apiVersion: v1
kind: Pod
metadata:
  name: service-c-pod
  labels:
    app: service-c
spec:
  containers:
    - name: service-g-container
      image: melissa1999/service-c:latest # Cambia esto con la imagen que subas a Docker Hub
      ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: service-c
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  selector:
    app: service-c
